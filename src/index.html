<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Clock</title>
</head>
<body>
    <main>
        <div id="weatherSearchContainer">
            <input type="search" placeholder="Change City...">
        </div>
        <div id="fullScreen-widget">
            <div id="page-width">
                <div id="weather-container">
                    <div id="weather-widget">
                        <img id="weatherIcon" src="">
                        <div>
                            <p id="weatherText"></p>
                            <p id="cityText" class="location"></p>
                            <p id="regionText" class="location"></p>
                            <p id="countryText" class="location"></p>
                        </div>
                    </div>
                </div>
                <div id="date-time-container">
                    <div id="date-container">
                        <p id="date"></p>
                    </div>
                    <div id="clock">
                        <p class="hours"></p>
                        <p class="separator">:</p>
                        <p class="minutes"></p>
                        <p class="separator">:</p>
                        <p class="seconds"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Created by 
            <a href="https://github.com/kenyachan/">Kenya Chan</a>
        </p>
        <button id="fullscreen-button">Full Screen</button>        
    </footer>
</body>
</html>
