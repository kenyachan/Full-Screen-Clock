<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Clock</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <p id="date"></p>
        <div id="clock">
            <p class="hours"></p>
            <p class="separator">:</p>
            <p class="minutes"></p>
            <p class="separator">:</p>
            <p class="seconds"></p>
        </div>
    </main>
    <footer>
        <p>Created by 
            <a href="https://github.com/kenyachan/">Kenya Chan</a>
        </p>
        <button id="fullscreen-button">Full Screen</button>        
    </footer>
</body>
</html>
