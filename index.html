<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Clock</title>
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
<body>
    <input type="search" placeholder="Change City...">
    <main>
        <div id="fullScreen-widget">
            <div class="fc-width">
                <div id="weather-widget" title="Click to refresh">
                        <img id="weatherIcon" src="">
                        <div>
                            <p id="weatherText"></p>
                            <p id="cityText" class="location"></p>
                            <p id="regionText" class="location"></p>
                            <p id="countryText" class="location"></p>
                        </div>
                </div>
                <div id="date-time-container">
                    <p id="date"></p>
                    <div id="clock">
                        <p class="hours"></p>
                        <p class="separator">:</p>
                        <p class="minutes"></p>
                        <p class="separator">:</p>
                        <p class="seconds"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
		<div>
			<p>Created by</p>
			<a href="https://github.com/kenyachan/">Kenya Chan</a>
		</div>
        <button id="fullscreen-button">Full Screen</button>        
    </footer>
</body>
</html>
